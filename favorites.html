{% extends "layout.html" %}
{% block title %}Favorites{% endblock %}
{% block content %}
	<div class="container">

		<div class="row">
			<div class="col-sm-10">
				<div class="page-header">
	        		<h1>Favorites</h1>
				</div>
			</div>
		</div>
      	<div class="row">
	        <div class="col-sm-12">
	          <div class="panel panel-default">
	            <div class="panel-body">
		              <form role="form" action="/favorites" method="post" name="favorite_add" class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-10">
								<p>Who are you?</p>
								{% for user_id, username, name, surname, email, password, count in hypespageUsername %}
									<input type="radio" name="user_ids" value="{{user_id}}"> {{username}}<br>
								{% endfor %}

							</div>
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" name="selectFav" class="btn btn-primary">Continue</button>
							</div>
						</div>
					  </form>
	          </div>
	        </div>
		</div>
	</div>

{% endblock %}
