{% extends "layout.html" %}
{% block title %}'s Page{% endblock %}
{% block content %}
<head>
    <link href="{{url_for('static', filename='hypeline.css')}}" rel="stylesheet" />
</head>
    <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-3">
              <a href="#"><img src="{{url_for('static', filename='avatar-1577909_1280.png')}}" class="img-responsive avatar"></a>
            </div>
            <div class="row">
              <div class="col-sm-6">
                 <h1>Welcome to <strong>{{ user }}</strong>'s Page</h1>
                 <a href="{{ url_for('account_follow', username= user )}} " style="text-decoration:none;" class="btn btn-danger btn-sm" role="button"> FOLLOW </a>
              </div>
            </div>
            {% for username, text, topic, date in hypes %}
            <div class="col-sm-offset-3 col-sm-7">
              <div class="row hype">
                <div class="col-sm-offset-0 col-sm-2">
                  <a href="{{ url_for('account_page', username=username)}}" class=""><img src="{{url_for('static', filename='avatar-1577909_1280.png')}}" class="img-responsive img-rounded hype-avatar"></a>
                </div>
                <div class="col-sm-9">
                  <h2><strong>{{ username }}</strong><small> posted in {{ topic }}, at {{ date }}</small></h2>
                  <p>{{ text }}</p>
                </div>
              </div>
              <div class="row buttons">
				<div class="col-sm-offset-2 col-sm-1">
					<button type="submit" class="btn btn-default">Comment</button>
                </div>
                <div class="col-sm-offset-1 col-sm-1">
					<button type="submit" class="btn btn-default">Rehype</button>
                </div>
                <div class="col-sm-offset-1 col-sm-1">
					<button type="submit" class="btn btn-default">Favorite</button>
                </div>
                <div class="col-sm-offset-1 col-sm-1">
					<button type="submit" class="btn btn-default">Block</button>
                </div>
                <div class="col-sm-offset-0 col-sm-4">
                </div>
			  </div>
			  <br><br>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
