{% extends "layout.html" %}
{% block title %}Sport{% endblock %}
{% block content %}

<div class="jumbotron">
        <h1>Sport Page</h1>



		<table class="table table-bordered table-striped">
			<tr>
			<th class="col-sm-1"> USER_ID </th>
			<th class="col-sm-6"> HYPE </th>
			<th class="col-sm-2.5"> DATE </th>
			<th class="col-sm-2.5">FOLLOW/UNFOLLOW</th>
			</tr>

			{% for hype_id, user_id, date, text, topic in sportpage %}
			<tr>
			<td> {{ user_id }}</td>
			<td> {{ text }} </td>
			<td> {{ date }} </td>
			<td> <a href="{{ url_for('sport_page_add', follower_id=user_id)}} " style="text-decoration:none;" class="btn btn-danger btn-sm" role="button"> <span class="glyphicon glyphicon-wrench"></span> FOLLOW </a>
				 <a href="{{ url_for('sport_page_delete', follower_id=user_id)}} " style="text-decoration:none;" class="btn btn-danger btn-sm" role="button"> <span class="glyphicon glyphicon-remove"></span> UNFOLLOW </a>
			</td>
			</tr>
			{% endfor %}
		</table>


</div>

{% endblock %}
