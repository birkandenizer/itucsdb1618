{% extends "layout.html" %}
{% block title %}Add Attachment{% endblock %}
{% block content %}

<head>
    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='contact.css')}}" rel="stylesheet" />
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-sm-4">
  				<form class="form-signin" action="/hype/attachment/update/<attachment_id>" method=post>
					<h2 class="form-signin-heading">Edit Attachment</h2>
                	<input type="hidden" name="attachment_id" value="{{attachment_id}}" />
					<label for="attachment_type" class="sr-only">Attachment Type</label>
					<input type="text" name="attachment_type" id="attachment_type" class="form-control" placeholder="Attachment Type" required autofocus>
					<label for="url" class="sr-only">URL</label>
					<input type="text" name="url" id="url" class="form-control" placeholder="URL" required autofocus>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Edit!</button>
      			</form>
			</div>
		</div>
    </div> <!-- /container -->
  </body>
{% endblock %}
